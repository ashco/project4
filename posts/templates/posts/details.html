{% extends 'posts/layout.html' %}

{% block content %}
<h3 class="text-center">{{post.title}}</h3>
<div class="text-center">
    <div>
        {{post.body}}
    </div>
    <div>
        {{post.created_at}}
    </div>
    <img src="/media/{{post.image}}">
</div>
    
<a href="/posts">Go Back</a>
{% endblock %}
